<!DOCTYPE html>
<html lang="pt-br">
<head>

    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">PANTERA NEGRA</h3>
                <p class="sinopse">
                    O príncipe T'Challa retorna a Wakanda para ser coroado rei.
                    Assumindo o manto de Pantera Negra, ele vai à caça de um vilão
                    que roubou um precioso metal de seu país.
                </p>
                <div>
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        VER MAIS
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
